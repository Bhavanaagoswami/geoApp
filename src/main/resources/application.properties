
###
# HikariCP Properties
###

spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=200
spring.datasource.hikari.minimum-idle=30
spring.datasource.hikari.idle-timeout=3000
spring.datasource.hikari.poolName=HikariCP
spring.datasource.type=com.zaxxer.hikari.HikariDataSource



app.datasource.jdbc-url=jdbc:postgresql://localhost:5432/geodbtest
app.datasource.username=postgres
app.datasource.password=postgres
app.datasource.driverClassName=org.postgresql.Driver

spring.jpa.hibernate.show_sql=true
spring.jpa.hibernate.format_sql=true


# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true